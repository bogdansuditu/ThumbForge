<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThumbForge - YouTube Thumbnail & Simple illustrations designer</title>

    <!-- Favicon and Web App Icons -->
    <link rel="icon" type="image/svg+xml" href="ThumbForge.svg?v=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png?v=1">
    <link rel="manifest" href="manifest.json">

    <!-- Mobile Web App Properties -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
</head>

<body>
    <!-- Top Toolbar -->
    <div class="top-toolbar">
        <div class="logo">
            <img src="ThumbforgeTitle.svg" alt="ThumbForge" style="height: 28px; width: auto;">
        </div>

        <!-- Menu Bar -->
        <div class="toolbar-group menu-group">
            <div class="menu-dropdown">
                <button class="btn menu-btn">File</button>
                <div class="menu-content">
                    <button id="newProject" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                        <span class="menu-text">New Project</span>
                    </button>
                    <button id="saveProject" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
                            <path d="M17 21v-8H7v8M7 3v5h8" />
                        </svg>
                        <span class="menu-text">Save Project</span>
                    </button>
                    <button id="loadProject" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 002-2v-4M17 9l-5 5-5-5M12 12.8V2.5" />
                        </svg>
                        <span class="menu-text">Load Project</span>
                    </button>
                    <div class="menu-divider"></div>
                    <button id="clearCanvas" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                        </svg>
                        <span class="menu-text">Clear Canvas</span>
                    </button>
                    <div class="menu-divider"></div>
                    <button id="importSVG" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"
                                transform="rotate(180 12 12)" />
                        </svg>
                        <span class="menu-text">Import SVG</span>
                    </button>
                    <div class="menu-divider"></div>
                    <button id="export" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
                        </svg>
                        <span class="menu-text">Export PNG</span>
                    </button>
                    <button id="exportJPG" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
                        </svg>
                        <span class="menu-text">Export JPG</span>
                    </button>
                    <button id="exportSVG" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
                        </svg>
                        <span class="menu-text">Export SVG</span>
                    </button>
                </div>
            </div>

            <div class="menu-dropdown">
                <button class="btn menu-btn">Edit</button>
                <div class="menu-content">
                    <button id="undo" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 7v6h6" />
                            <path d="M21 17a9 9 0 00-9-9 9 9 0 00-9 9" />
                        </svg>
                        <span class="menu-text">Undo</span>
                        <span class="menu-shortcut">Ctrl+Z</span>
                    </button>
                    <button id="redo" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 7v6h-6" />
                            <path d="M3 17a9 9 0 019-9 9 9 0 019 9" />
                        </svg>
                        <span class="menu-text">Redo</span>
                        <span class="menu-shortcut">Ctrl+Shift+Z</span>
                    </button>
                    <div class="menu-divider"></div>
                    <button id="bringToFront" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M13 2L3 14h10l-1 8 10-12h-9l1-8z" />
                        </svg>
                        <span class="menu-text">Bring to Front</span>
                        <span class="menu-shortcut">Ctrl+]</span>
                    </button>
                    <button id="sendToBack" class="menu-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M13 2L3 14h10l-1 8 10-12h-9l1-8z" transform="rotate(180 12 12)" />
                        </svg>
                        <span class="menu-text">Send to Back</span>
                        <span class="menu-shortcut">Ctrl+[</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Close Lines Option (Hidden by default) -->
        <div id="closeLinesContainer" class="toolbar-group"
            style="display: none; align-items: center; margin-left: 10px;">
            <input type="checkbox" id="closeLinesCheckbox" style="margin-right: 5px;">
            <label for="closeLinesCheckbox"
                style="color: #e0e0e0; font-size: 14px; user-select: none; cursor: pointer;">Close lines</label>
        </div>

        <div class="spacer"></div>

        <!-- Alignment Controls (Hidden by default) -->
        <div id="alignGroup" class="toolbar-group" style="display: none;">
            <button class="btn tool-btn" id="alignLeft" title="Align Left">
                <img src="icons/align_left.svg" alt="Align Left" width="18" height="18">
            </button>
            <button class="btn tool-btn" id="alignCenterH" title="Align Center Horizontally">
                <img src="icons/align_center.svg" alt="Align Center" width="18" height="18">
            </button>
            <button class="btn tool-btn" id="alignRight" title="Align Right">
                <img src="icons/align_right.svg" alt="Align Right" width="18" height="18">
            </button>
            <div style="width: 1px; height: 16px; background: #3e3e3e; margin: 0 4px;"></div>
            <button class="btn tool-btn" id="alignTop" title="Align Top">
                <img src="icons/align_top.svg" alt="Align Top" width="18" height="18">
            </button>
            <button class="btn tool-btn" id="alignCenterV" title="Center Vertically">
                <img src="icons/align_middle.svg" alt="Align Middle" width="18" height="18">
            </button>
            <button class="btn tool-btn" id="alignBottom" title="Align Bottom">
                <img src="icons/align_bottom.svg" alt="Align Bottom" width="18" height="18">
            </button>
        </div>

        <!-- Boolean Operations (Hidden by default) -->
        <div id="booleanGroup" class="toolbar-group" style="display: none;">
            <button class="btn tool-btn" id="booleanUnion" title="Union">
                <img src="icons/union.svg" alt="Union" width="18" height="18">
            </button>
            <button class="btn tool-btn" id="booleanIntersect" title="Intersection">
                <img src="icons/intersection.svg" alt="Intersection" width="18" height="18">
            </button>
            <button class="btn tool-btn" id="booleanExclude" title="Exclusion">
                <img src="icons/exclusion.svg" alt="Exclusion" width="18" height="18">
            </button>
        </div>

        <!-- Canvas Size Controls -->
        <div class="toolbar-group">
            <!-- Defaults Controls -->
            <div class="toolbar-group" style="margin-right: 15px;">
                <div class="color-picker-wrapper" title="Default Fill Color"
                    style="display: flex; align-items: center; margin-right: 10px;">
                    <div
                        style="width: 20px; height: 20px; border-radius: 4px; overflow: hidden; border: 1px solid #444; position: relative;">
                        <input type="color" id="defaultFillColor" value="#ffffff"
                            style="position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; cursor: pointer; border: none; padding: 0;">
                        <div id="defaultFillStrike"
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; background: linear-gradient(to bottom right, transparent calc(50% - 1.5px), #ff0000 calc(50% - 1.5px), #ff0000 calc(50% + 1.5px), transparent calc(50% + 1.5px)); z-index: 2;">
                        </div>
                    </div>
                </div>
                <div class="color-picker-wrapper" title="Default Stroke Color"
                    style="display: flex; align-items: center;">
                    <div
                        style="width: 20px; height: 20px; border-radius: 4px; overflow: hidden; border: 1px solid #444; position: relative; background: conic-gradient(from 180deg at 50% 50%, #000000 0deg, #000000 360deg);">
                        <div
                            style="position: absolute; top: 3px; left: 3px; right: 3px; bottom: 3px; background: #2a2a2a; pointer-events: none; border-radius: 2px;">
                        </div>
                        <div id="defaultStrokeStrike"
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; background: linear-gradient(to bottom right, transparent calc(50% - 1.5px), #ff0000 calc(50% - 1.5px), #ff0000 calc(50% + 1.5px), transparent calc(50% + 1.5px)); z-index: 2;">
                        </div>
                        <input type="color" id="defaultStrokeColor" value="#000000"
                            style="position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; cursor: pointer; border: none; padding: 0;">
                    </div>
                </div>
            </div>

            <select id="canvasSize" class="select">
                <option value="1280x720">YouTube (1280×720)</option>
                <option value="1080x1080">Square (1080×1080)</option>
                <option value="1920x1080">HD (1920×1080)</option>
                <option value="custom">Custom</option>
            </select>
            <input type="number" id="canvasWidth" class="input-small" placeholder="W" min="1" max="10000" value="1280">
            <span class="dimension-separator">×</span>
            <input type="number" id="canvasHeight" class="input-small" placeholder="H" min="1" max="10000" value="720">
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Toolbar -->
        <div class="left-toolbar">
            <button class="tool-btn active" data-tool="select" title="Select (V)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="move" title="Move (M)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 9l-3 3 3 3M9 5l3-3 3 3M15 19l-3 3-3-3M19 9l3 3-3 3M2 12h20M12 2v20" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="text" title="Text (T)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 7V4h16v3M9 20h6M12 4v16" />
                </svg>
            </button>
            <button class="tool-btn" data-shape="rectangle" title="Rectangle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                </svg>
            </button>
            <button class="tool-btn" data-shape="circle" title="Circle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="9" />
                </svg>
            </button>
            <button class="tool-btn" data-shape="triangle" title="Triangle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 3L2 20h20L12 3z" />
                </svg>
            </button>
            <button class="tool-btn" data-shape="star" title="Star">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
            </button>
            <button class="tool-btn" data-shape="polygon" title="Polygon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l8.66 5v10L12 22 3.34 17V7L12 2z" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="line" title="Line (L)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="19" x2="19" y2="5" />
                </svg>
            </button>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </div>

        <!-- Canvas Area -->
        <div class="canvas-area">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <!-- Layers Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h3>Layers</h3>
                    <div class="panel-actions">
                        <button id="deleteLayer" class="icon-btn" title="Delete Layer">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                            </svg>
                        </button>
                        <button id="duplicateLayer" class="icon-btn" title="Duplicate Layer">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="layersList" class="layers-list">
                    <!-- Layers will be added dynamically -->
                </div>
            </div>

            <!-- Properties Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h3>Properties</h3>
                </div>
                <div id="propertiesPanel" class="properties-content">
                    <p class="empty-state">Select a layer to edit properties</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="zoom-controls">
            <button id="zoomOut" class="icon-btn" title="Zoom Out (-)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <input type="text" id="zoomValue" class="zoom-input" value="100%">
            <button id="zoomIn" class="icon-btn" title="Zoom In (+)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
