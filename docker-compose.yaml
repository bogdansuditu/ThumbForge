version: '3.8'

services:
  thumbforge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thumbforge
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    environment:
      - TZ=UTC
    labels:
      - "com.thumbforge.description=ThumbForge - Thumbnail & Meme Designer"
      - "com.thumbforge.version=1.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - thumbforge-network

networks:
  thumbforge-network:
    driver: bridge
